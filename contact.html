<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hope Igniters Collective</title>
    <meta name="description" content="Get in touch with Hope Igniters Collective. We'd love to hear from you.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <main id="main">
        <section class="bg-gradient-to-r from-pink-500 to-pink-600 text-white py-20 px-4">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Get in Touch</h1>
                <p class="text-xl md:text-2xl">We're here to answer your questions. Reach out and let's start a conversation.</p>
            </div>
        </section>

        <section class="py-16 px-4">
            <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800">Send Us a Message</h2>
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label for="name" class="font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
                        </div>
                        <div>
                            <label for="email" class="font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
                        </div>
                        <div>
                            <label for="message" class="font-medium text-gray-700">Message</label>
                            <textarea id="message" name="message" rows="5" required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-lg font-bold text-lg transition duration-300">Submit</button>
                    </form>
                </div>
                
                <div class="space-y-8">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Contact Information</h3>
                        <div class="space-y-4 text-lg text-gray-600">
                            <p class="flex items-center"><i data-feather="map-pin" class="w-6 h-6 mr-3 text-pink-500"></i>1055 W 7th St, Suite 3260<br>Los Angeles, CA 90017</p>
                            <p class="flex items-center"><i data-feather="mail" class="w-6 h-6 mr-3 text-pink-500"></i>contact@hopeigniters.org</p>
                            <p class="flex items-center"><i data-feather="phone" class="w-6 h-6 mr-3 text-pink-500"></i>(213) 555-1234</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Our Location</h3>
                        <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden">
                           <div class="bg-gray-200 flex items-center justify-center">
                               <p class="text-gray-500">Map loading...</p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
